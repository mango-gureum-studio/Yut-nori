<svg xmlns="http://www.w3.org/2000/svg" width="160" height="420" viewBox="0 0 160 420">
  <defs>
    <linearGradient id="wood2d" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#e6cfa8"/>
      <stop offset="100%" stop-color="#d6b88a"/>
    </linearGradient>

    <!-- 단면 음영(사포질 힌트) -->
    <linearGradient id="endShade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#000" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>

    <!-- 붓글씨 먹 번짐 -->
    <filter id="inkBrush">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
  </defs>

  <!-- 몸통: 세로 전봇대 -->
  <path d="
    M 48 28
    L 112 28
    C 118 36, 118 384, 112 392
    L 48 392
    C 42 384, 42 36, 48 28
    Z"
    fill="url(#wood2d)"/>

  <!-- 위쪽 단면 힌트 (톡 잘린 평면) -->
  <path d="M 50 28 L 110 28" stroke="#9f865f" stroke-width="2" opacity="0.6"/>
  <path d="M 52 30 L 108 30" stroke="url(#endShade)" stroke-width="4" opacity="0.5"/>

  <!-- 아래쪽 단면 힌트 -->
  <path d="M 50 392 L 110 392" stroke="#8f744f" stroke-width="2" opacity="0.6"/>
  <path d="M 52 390 L 108 390" stroke="url(#endShade)" stroke-width="4" opacity="0.5"/>

  <!-- 福 도장: 검은 붓글씨, 세로 정자 -->
  <g transform="translate(80 210)">
    <text x="0" y="0"
          text-anchor="middle"
          dominant-baseline="central"
          font-size="48"
          fill="#111"
          opacity="0.92">福</text>
    <text x="0" y="0"
          text-anchor="middle"
          dominant-baseline="central"
          font-size="48"
          fill="#111"
          opacity="0.25"
          filter="url(#inkBrush)">福</text>
  </g>
</svg>
