<svg xmlns="http://www.w3.org/2000/svg" width="160" height="420" viewBox="0 0 160 420">
  <defs>
    <!-- 앞면: 연한 나무톤 (무광) -->
    <linearGradient id="woodFrontLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#edd9b8"/>
      <stop offset="100%" stop-color="#dbc29a"/>
    </linearGradient>

    <!-- 단면 음영(대패 + 사포 힌트, 아주 은근) -->
    <linearGradient id="endShade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#000" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- 몸통: 세로 기본자세 -->
  <path d="
    M 48 28
    L 112 28
    C 118 36, 118 384, 112 392
    L 48 392
    C 42 384, 42 36, 48 28
    Z"
    fill="url(#woodFrontLight)"/>

  <!-- 위쪽 단면 힌트 (톡 잘린 평면, 둥글게 마감 ❌) -->
  <path d="M 50 28 L 110 28"
        stroke="#bfa57c" stroke-width="2" opacity="0.55"/>
  <path d="M 52 30 L 108 30"
        stroke="url(#endShade)" stroke-width="4" opacity="0.45"/>

  <!-- 아래쪽 단면 힌트 -->
  <path d="M 50 392 L 110 392"
        stroke="#b59a70" stroke-width="2" opacity="0.55"/>
  <path d="M 52 390 L 108 390"
        stroke="url(#endShade)" stroke-width="4" opacity="0.45"/>
</svg>
